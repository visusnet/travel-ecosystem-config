spring:
  profiles:
    active: development
---
server:
  port: 8181
security:
  oauth2:
    resource:
      filter-order: 3
  user:
    password: password
  enable-csrf: false
management:
  security:
    enabled:
      false
spring:
  profiles: development
  jpa:
    show_sql: false
    # deprecated:
    #database: H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
