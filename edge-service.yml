spring:
  profiles:
    active: development
---
spring:
  profiles: development
  application:
    name: edge-service
zuul:
  ignored-services: '*'
  ignored-patterns: /**/api/**
  add-proxy-headers: true
  routes:
    psycho-test-service:
      path: /psychoTest/**
      service-id: psycho-test-service
    travel-destination-service:
      path: /travelDestination/**
      service-id: travel-destination-service
    user-service:
      path: /user/**
      service-id: user-service
      sensitive-headers:
security:
  basic:
    enabled: false
  oauth2:
    resource:
      filter-order: 3
      jwt:
        key-value: aTokenSigningKey
---
spring:
  profiles: docker
  application:
    name: edge-service
zuul:
  ignored-services: '*'
  ignored-patterns: /**/api/**
  add-proxy-headers: true
  routes:
    psycho-test-service:
      path: /psychoTest/**
      service-id: psycho-test-service
    travel-destination-service:
      path: /travelDestination/**
      service-id: travel-destination-service
    user-service:
      path: /user/**
      service-id: user-service
      sensitive-headers:
security:
  basic:
    enabled: false
  oauth2:
    resource:
      filter-order: 3
      jwt:
        key-value: aTokenSigningKey
management:
  security:
    enabled:
      false
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
