spring:
  profiles:
    active: development
---
spring:
  profiles: cloud
zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  add-proxy-headers: true
  routes:
    psycho-test-service: /psychoTest/**
    shopping-cart-service: /shoppingcart/**
    travel-destination-service: /travelDestination/**
    user-service:
      path: /user/**
      service-id: user-service
      sensitive-headers:
      stripPrefix: false
security:
  basic:
    enabled: false
  oauth2:
    resource:
      jwt:
        key-value: aTokenSigningKey
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
