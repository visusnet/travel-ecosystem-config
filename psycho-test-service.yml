spring:
  profiles:
    active: development
---
spring:
  profiles: development
  jpa:
    show_sql: false
    # deprecated:
    #database: H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    initialize: false
server:
  port: 8383
security:
  oauth2:
    resource:
      filter-order: 3
      jwt:
        key-value: aTokenSigningKey
    client:
      client-id: acme
